<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      height: 100vh;
      overflow-x: auto;
    }

    .div1 {
      flex: 0 0 auto; /* A primeira div se ajusta ao conteúdo */
      padding: 20px;
      background-color: lightblue;
    }

    .div2 {
      flex: 1 1 auto; /* A segunda div ocupa todo o espaço restante */
      overflow: auto; /* Adiciona uma barra de rolagem caso a imagem seja maior que a tela */
    }

    .div2 img {
      width: 100%; /* A imagem ocupa 100% da largura da div */
      height: auto; /* A altura da imagem é ajustada automaticamente para manter a proporção */
    }
  </style>
  <title>Layout Flexbox</title>
</head>
<body>
  <div class="container">
    <div class="div1">
      Conteúdo da primeira div
    </div>
    <div class="div2">
      <img src="sua-imagem.jpg" alt="Imagem">
    </div>
  </div>
</body>
</html>
